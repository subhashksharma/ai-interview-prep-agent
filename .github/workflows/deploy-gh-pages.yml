name: Build and deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: '/${{ github.event.repository.name }}'
          NEXT_PUBLIC_ASSET_PREFIX: '/${{ github.event.repository.name }}'
        run: npm run build

      - name: Copy exported site into docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r out/. docs/
          # prevent GitHub Pages from running Jekyll on the published folder
          touch docs/.nojekyll

      - name: Commit and push `docs/` to `main`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(deploy): update docs (site export) [skip ci]"
            git push origin HEAD:main
          fi
